<div>
    <h5>{{mensaje}}</h5>
</div>
<br>
<div class="alert alert-secondary" role="alert">
    <h6>Objeto inicial JSON</h6>
    {{listaComicFinal}}
</div>
<br>
<div>
    <ul class="list-group">
        <li class="list-group-item active">Listado de Comics</li>
        <li *ngFor="let listaComic of listaComic" class="list-group-item">
            {{listaComic.nombre}}
        </li>     
    </ul>
</div>
<br>
<button type="button" class="btn btn-danger" (click)="EventoClickEliminarComic(3)">Eliminar Comic</button>
<br>
<br>
<div *ngIf="fueEliminado" class="alert alert-primary" role="alert">
        Se ha eliminado el comic: <h5>{{nombreDelComicEliminado}}</h5>
</div>
<br>
<div *ngIf="!primeraEjecucion">
    <div *ngIf="!fueEliminado" class="alert alert-danger" role="alert">
            <h5>Error al eliminar el elemento,  no existe la posici√≥n 3!</h5>
    </div>
</div>
<br>
